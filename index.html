<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
    <section>
    <h1>Todo List</h1>
    <hr>
    
        <p class="tarea">Nueva Tarea</p>
        <div>
            <input id="nuevaTarea" type="text" placeholder="Nueva tarea..." class="textbox">
            <button id="agregarTarea">Agregar</button>
        </div>

        <section class="total">
            <div class="totalera">
                <p>Total: <span id="total" class="totalera-bold">0</span></p>
                <p>Realizadas: <span id="realizadas" class="totalera-bold">0</span></p>
            </div>

            <div class="card">
                <div id="tareas"></div>
            </div>

        </section>
    </section>
    <section></section>
</main>


    <script src="assets/js/script.js"></script>
</body>

</html>
